<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="jquery.js"></script>
</head>
<body class="bg-primary">

    <div class="container mt-5 pt-5 d-flex justify-content-center">
        <div class="col-md-4 p-4 pb-4 bg-light">
            <form>
                <h2 class="text-center">Login Form</h2>
                <div>
                    <label class="h5">Username</label>
                    <input type="text" class="form-control" id="Username">
                    <span class="text-success float-right mr-2" id="username_status"></span>
                </div>

                <div>
                    <label class="h5" mt-4>Password</label>
                    <input type="password" class="form-control" id="pass">
                    <span class="text-success float-right mr-2" id="pass_status"></span>
                    <br>
                    <a href="#" class="my-3 float-right mr-0">Please Register</a>
                </div>
                <br>

                <button type="button" class="btn btn-primary btn-block">LOGIN</button>
            </form>
        </div>
    </div>

    
</body>
</html>
